<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>アメコミ翻訳サイト</title>
</head>
<body>
	<h1>アメコミ翻訳サイト</h1>
	<p>初心者でも30分でホームページは作れます。難しいことは何もありません。まずはサクッと作って、流れをしっかり掴んでいきましょう</p>
	<ul>
		<li>
			<select name="example">
				<option value="サンプル1">サンプル1</option>
				<option value="サンプル2">サンプル2</option>
				<option value="サンプル3">サンプル3</option>
			</select>
		</li>
		<li>
			<textarea id="TranslatorText" name="example" cols="50" rows="10"></textarea>
		</li>
		<li>
			<button id="TranslatorButton" type="button">翻訳</button>
			<button id="ClearButton" type="button">クリア</button>
		</li>
		<li>
			<p>翻訳</p>
			<table id="TranslatorTable" border="1">
				<tr><th>No.</th><th>翻訳前</th><th>翻訳語</th><th>備考</th></tr>
			</table>
		</li>
	</ul>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="sitejs.js"></script>
</html>
